<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <audio id="audioNaruto">
        <source src="./docs/assets/music/fightMusic.mp3" type="audio/mpeg">
    </audio>
    <section id="start-screen">
        
        <h1 class="title">Space Ninja</h1>
        <button id="start-button">Start Game</button>
    </section>
    <section id="controls">
        <div>
            <img src="./Images/arrows.png" alt="" class="arrowImg">
            
        </div>
        <h2>Use arrow keys to move ninja</h2>
        <h2>Avoid the shuriken and kunai while collecting the delicious ramen</h2>
    </section>

    <section id="game-container">
        <div id="game-screen">
            <div id="stat-container">
                <p id="scoreP">Score: <span id="score">0</span></p>
                <p id="livesP">Lives: <span id="lives">1</span></p>
            </div>
        </div>
    </section>

    <section id="end-screen">
        <h1 class="endH1">Game Over</h1>
        <p>Score: <span id="scoreEnd">0</span></p>
        <div><img src="./Images/death_screen.webp" alt="1000 years of death!"></div>
        <button id="restart-button">Restart</button>
        <button id="refresh-button">Menu</button>
    </section>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/screen.js"></script>
</body>
</html>
